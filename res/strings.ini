[DESCRIPTIONS_SYSTEM]
DESC_CPU_CLOCK_L1 = "Currently active CPU clock frequency (read only)."
DESC_CPU_CLOCK_L2 = "Customize below values to adjust it."
DESC_CPU_MODE_L1 = "Standard: Standard CPU clock mode (3.58MHz)"
DESC_CPU_MODE_L2 = "tPANA:    Panasonic turbo mode (aka Turbo Pana, 5.37MHz)"
DESC_CPU_MODE_L3 = "Custom:   Custom CPU speed mode (4.10MHz to 8.06MHz)"
DESC_CUSTOM_SPEED_L1 = "Custom CPU speed. These are not real CPU frequencies but a simulation"
DESC_CUSTOM_SPEED_L2 = "slowing down the 10.74MHz frequency. The values have been calculated and"
DESC_CUSTOM_SPEED_L3 = "are purely indicative. The default is 8.06MHz."
DESC_EXT_BUS_CLOCK_L1 = "Synchronize external bus clock to CPU clock (default), or force it to"
DESC_EXT_BUS_CLOCK_L2 = "3.58MHz. In async mode, tPANA is the default turbo clock, and the F12 key is"
DESC_EXT_BUS_CLOCK_L3 = "restricted to protect external cartridges."
DESC_TPANA_REDIR_L1 = "Turbo Pana redirect mode sets Turbo Pana I/O to the current Custom Speed."
DESC_TPANA_REDIR_L2 = "This allows games to reach 8.06MHz or other frequencies using port 41h ID8,"
DESC_TPANA_REDIR_L3 = "making them OCM-compatible without software patch."
DESC_TURBO_MEGASD_L1 = "Turbo MegaSD sets SD card speed access at loading time activating 8.06MHz,"
DESC_TURBO_MEGASD_L2 = "so you get fast load even with CPU at 3.58/5.37MHz. It can adversely affect"
DESC_TURBO_MEGASD_L3 = "external cartridges that do not support 8.06MHz."
DESC_DEFAULT_KEYBOARD_L1 = "Default keyboard layout (read only, default setting)."
DESC_DEFAULT_KEYBOARD_L2 = "Values can be Japanese, or non-Japanese (a core layout variant, currently"
DESC_DEFAULT_KEYBOARD_L3 = "available are BR, ES, FR, IT, US)."
DESC_CURRENT_KEYBOARD_L1 = "Currently active keyboard layout. Allows changing the layout temporarily."
DESC_CURRENT_KEYBOARD_L2 = "Values can be Japanese, or non-Japanese (a core layout variant, currently"
DESC_CURRENT_KEYBOARD_L3 = "available are BR, ES, FR, IT, US)."
DESC_RESTORE_DEFAULTS_L1 = "Pressing this button will reset all settings to their default values."
DESC_RESTORE_DEFAULTS_L2 = "All current user-changed settings will be lost."
DESC_RESTORE_DEFAULTS_L3 = "Profiles will not be affected."

[DESCRIPTIONS_VIDEO]
DESC_VIDEO_MODE_L1 = "Video output mode (Auto/PAL/NTSC)"
DESC_VIDEO_MODE_L2 = "Auto:     Set to auto (default) that is bound by VDP Control Register #9."
DESC_VIDEO_MODE_L3 = "PAL/NTSC: Force video output to PAL(50Hz) or NTSC(60Hz)."
DESC_LEGACY_OUTPUT_L1 = "Assign Legacy Output to VGA or VGA+ (default)."
DESC_SCANLINES_L1 = "Visualization of scanlines for VGA/VGA+."
DESC_SCANLINES_L2 = "1st Gen machines include this option from I/O rev.12 onward."
DESC_VGAINTERLACE_L1 = "Allows you to change how VGA displays interlaced modes."
DESC_VGAINTERLACE_L2 = "Single:    sharpness, 50% brightness. Unaffected by scanlines (default)."
DESC_VGAINTERLACE_L3 = "Duplicate: full bright, less sharpness. Use medium scanlines to reduce blur."
DESC_VERTICAL_OFFSET_L1 = "Changes the vertical offset."
DESC_VERTICAL_OFFSET_L2 = "Default is 19; value 16 is useful for Ark-A-Noah; value 24 is useful"
DESC_VERTICAL_OFFSET_L3 = "for Space Manbow. Modify it only in special cases, not permanently."
DESC_VDP_SPEED_L1 = "VDP Speed: Normal (default) or Fast (V9958 only)."
DESC_VDP_SPEED_L2 = "Normal: Works like real hardware."
DESC_VDP_SPEED_L3 = "Fast:   The VDP works faster."
DESC_CENTER_YJK_MODES_L1 = "Allows forcing the centering of YJK modes and VDP R#25 mask, useful for"
DESC_CENTER_YJK_MODES_L2 = "MSX2+ games. Default is OFF."
DESC_CENTER_YJK_MODES_L3 = "Enable it only in special cases, not permanently."
DESC_SPRITE_LIMIT_L1 = "Sets sprite limit per line."
DESC_SPRITE_LIMIT_L2 = "4/8: Standard mode. 4 for MSX1 screens, 8 for MSX2 and above (default)."
DESC_SPRITE_LIMIT_L3 = "8/8: Enhanced mode. Force MSX1 screens to allow 8 sprites per line."

[DESCRIPTIONS_AUDIO]
DESC_AUDIO_PRESETS_L1 = "Set audio presets (press +/- to change):"
DESC_AUDIO_PRESETS_L2 = "#Custom preset, #1:Mute, #2:Middle Sound, #3:High Sound (default option),"
DESC_AUDIO_PRESETS_L3 = "#4:Emphasis PSG Sound, #5:Emphasis SCC+ Sound, #6:Emphasis OPLL Sound."
DESC_MASTER_VOLUME_L1 = "Set Master volume level."
DESC_MASTER_VOLUME_L2 = "Default is 7."
DESC_PSG_VOLUME_L1 = "Set PSG volume level."
DESC_PSG_VOLUME_L2 = "Default is 4."
DESC_SCC_VOLUME_L1 = "Set SCC+ volume level."
DESC_SCC_VOLUME_L2 = "Default is 4."
DESC_OPLL_VOLUME_L1 = "Set OPLL volume level."
